<!DOCTYPE html>
<html>

    <head>
        <title>My Recipe Book | Drinks | Tropical Smoothie</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="fontAwesome/css/all.css">
        <link rel= "stylesheet" href="fontawesome/css/solid.css">
        <link rel= "stylesheet" href="fontawesome/css/solid.min.css">

    </head>

    <body class="body-meals">
       <div class="header">
         <a href="drinks.html">
            <i class="fa-solid fa-chevron-left"></i>
        </a>
        <img src="images/logo-text.png" >
       </div>

        <div id="recipe">
            <div class="recipe-details">
                <img src="images/smoothie.webp">
                <h1>Tropical Smoothie</h1>

                <div class="recipe-details-info">
                    <p><b>Prep time : </b>5 mins</p>
                    <p style="float: right"> <b>Yield : </b>1</p>

                </div>
                <div class="recipe-details-ingredients">
                    <h2>Ingredients</h2>
                    <br>
                    <input id="check-01" type="checkbox">
                    <label for="check-01">½ frozen banana</label>
                    <br>
                    <input id="check-02" type="checkbox">
                    <label for="check-02">½ cup pineapple (fresh or frozen)</label>
                    <br>
                    <input id="check-03" type="checkbox">
                    <label for="check-03">½ cup mango (fresh or frozen)</label>
                    <br>
                    <input id="check-04" type="checkbox">
                    <label for="check-04">½ an orange, peeled</label>
                    <br>
                    <input id="check-05" type="checkbox">
                    <label for="check-05">½ cup unsweetened Greek yogurt</label>
                    <br>
                    <input id="check-06" type="checkbox">
                    <label for="check-06">½ cup ice (not needed if using frozen mango and pineapple)</label>
                    <br>
                    <input id="check-07" type="checkbox">
                    <label for="check-07">1 cup unsweetened milk (nut, soy, animal)</label>
                    <br>
                    
                </div>
                <div class="recipe-details-steps">
                    <h2>Steps</h2>

                    <ol>
                        <li>Add all of the ingredients for one of the smoothies above to the jar of your blender.</li>
                        <li>Place the lid on the blender and blend until smooth, about 1 minutes on medium to medium-high speed.</li>
                    </ol>

                </div>


            </div>

        </div>

    </body>

</html>
